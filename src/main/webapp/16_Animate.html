<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16_Animate.html</title>
    <style type="text/css">
        div{width:50px; height:50px; margin:3px; background:orange; position:relative;}
    </style>	
	<script src="script/jquery-3.6.0.js"></script>
	<script type="text/javascript">
        //각 div에 마우스가 올라가면(mouseenter) 현재 위치에서 left값을 500으로 설정해서 오른쪽으로 이동
        //마우스가 빠져나가면(mouseout) 제자리로 돌아온다.
        //$(선택자).animate({속성명,값}, 작동시간);
		$(function(){
            $("div").mouseenter(function(){
                $(this).animate({left:500}, 1000);
            });
            $("div").mouseout(function(){
                $(this).animate({left:0}, 1000);
            });
            /*
            $("div").hover(
                function(){$(this).animate({left:500}, 1000);},
                function(){$(this).animate({left:0}, 1000);}
            ); 
            //$(this).css("left","500px");은 자체적 transition-duration이 없음
            */
        });
	</script>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
