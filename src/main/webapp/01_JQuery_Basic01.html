<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01_JQuery_Basic01.html</title>
    <!--JQuery 기본
        1. JQuery 개요
            - 모든 브라우저에서 동작하는 클라이언트 자바스크립트 라이브러리
            - 다음의 기능을 위해 제작
                . DOM과 관련된 처리를 쉽게 구현
                . 일관된 이벤트 연결을 쉽게 구현
                . 시각적 효과를 쉽게 구현
                . ajax 애플리케이션을 쉽게 구현
            - http://jquery.com
            - jQuery 사용 방법
                1) 직접 다운받아 사용하는 방법
                2) CDN 호스트 사용하는 방법
                    . Content Delivery Network
                    . 사용자에게 간편하게 콘텐츠를 제공하는 방식을 의미
                    . 구글, 마이크로소프트, jQuery 측에서 사용자가 jQuery를 사용하기 편하게 콘텐츠를 제공
    -->
    
    <!-- 1. 라이브러리 다운받아 포함하는 방법 : 2가지 -->
    <!-- 방법1 링크 연결 
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->

    <script type="text/javascript">/* 스크립트 명령 작성 */</script> <!-- 스크립트 언어 작성영역설정 -->
    <script src="script/script.js"></script> <!-- 스크립트 파일 연결설정 -->
 
    <!-- 방법2 직접 다운로드하여 저장하고 script 태그에 위치를 지정 -->
    <script src="script/jquery-3.6.0.js"></script>
    <!-- 이와 같은 script 태그는 개수와 상관 없이 추가가 가능하다. -->

    <script type="text/javascript">
        //jQuery는 자바스크립트 라이브러리이므로, 제이쿼리 명령 또한 자바스크립트 영역에 기술된다.

        /* 2. 제이쿼리를 사용한 웹페이지 형식 */
        // 제이쿼리는 자바스크립트의 확장판이기떄문에 작성 영역이 script 태그 내부로 똑같다.
        // 이 영역에 자바스크립트와 제이쿼리를 섞어서 사용해도 무관

        // 작성영역은 같지만, 작성된 내용의 시작에 차이가 있음
        // 쉽게 말해서 이 명령들은(코드들은) 제이쿼리 명령입니다 라는 영역 표시가 필요

        // $( document ).ready();
        //명령 실행 대상은 document이고, 그 대상객체의 멤버메서드 중 ready()라는 메서드를 사용
        
        // $( document ).ready(function(){});
        //document가 ready되면 function(){} 익명함수의 내용을 실행

        // 정식 제이쿼리 명령 형식
        $( document ).ready(function(){ /* 명령1; 명령2; */ });
        $( document ).ready(function(){ 
            //명령1; 
            //명령2;
         }); 
         //모든 명령은 익명함수 안에 넣어서 작성하고,
         //$( document ).ready(function(){});는 여러번에 나눠서 쓸 수 있다.

         //그 안에 넣지 않은 명령은 제이쿼리로 인식되지 않고, 자바스크립트 언어로 인식돼서 자바스크립트 문법으로 실행되지 않는 코드가 있을 수 있다. 그 명령이 제이쿼리에만 있는 함수나 명령이라면 실행이 안되거나 오류를 발생한다.

         //위에 쓰인 제이쿼리 영역의 표식은 구문이 길어서 대개 아래와 같이 간략하게 사용한다.
         //앞으로 위 구문은 아래와 같이 document와 ready를 생략한 후 간결하게 사용한다.
         //(document).ready를 생략 --> $(function(){});
         $(function(){}); 

         // id가 tit인 태그의 글자색을 빨강으로 변경
         // - 잘못된 예
         //$("#tit").css("color","red"); //<-- $(function(){}); 안에 넣지 않았으므로 에러
         // - 올바른 예
         $(function(){
             $("#tit").css("color","red");
         });
         //사용 문법 : 자바스크립트에서 썼던 문법을 모두 사용이 가능하고, 제이쿼리 문법을 추가 사용하는 형식

         // 3. 일반적인 명령 형식
         //$(선택자).구성요소(변경내용);  //$(선택자).메서드(변경내용);
         $(function(){
             $("body").css("background-color", "#00FFFF");
             //1. 선택자로 대상 선택 --> $("body")
             //2. 스타일 또는 구성요소 또는 함수 선택 --> .css()
             //3. 변경내용 지정 --> ("background-color", "#00FFFF")
         });

         // 4. 선택자
         // 1) 전체 선택자(*)
         $(function(){
             $("*").css("border","1px solid green");
             //.css 안에 스타일요소와 적용할 값들을 각각 따옴표에 묶어서 위와 같이 넣으면, 해당 선택자에서 지목한 태그에 적용된다.
         });

         // 2) 태그 선택자
         $(function(){
             $("h3").css("background-color","#f0f").css("border","2px dashed #ff0");
             //.css가 끝난 곳에 .css를 이어서 사용하면 다른 스타일요소도 적용이 가능
             //#f0f == #ff00ff,  #ff0 == #ffff00
         });
         // 2-1) 두개 이상의 태그 선택 : ','로 연결
         $(function(){
             $("h1, h2").css("background-color","#DDDDDD").css("border","2px dashed #00F");
         });

         // 3) 아이디 선택자 : #
         $(function(){
             $("#tit").css("background-color","#FF0").css("border","2px solid #F00").css("font-size","250%");
         });

         // 4) 클래스 선택자 : .
         $(function(){
             $(".tit2").css("background-color","#FF0").css("border","2px solid #F00").css("font-size","250%");
         });

         // 5) 종속 선택자
         $(function(){
             $("h1.tit2").css("color","yellowgreen");
             //$("h1 .tit2") <-- 후손선택자: h1태그의 후손 중 클래스가 tit2인 것 
             //$("h1.tit2") <-- 종속선택자: h1태그 중 클래스가 tit2인 것
         });
    </script>
</head>
<body>
    <h1 id="tit">제목</h1>
    <h1>JQuery</h1>
    <h2>Selector</h2>
    <h3>직접 선택자</h3>
    <h1 class="tit2">제목</h1>
</body>
</html>
