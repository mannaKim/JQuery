<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20_ImageControl04.html</title>
    <style type="text/css"></style>	
	<script src="script/jquery-3.6.0.js"></script>
	<script type="text/javascript">
        //1초에 한번씩 다음 이미지로 변경
        //이미지 번호는 1~10
        //마우스가 그림에 올라가면 타이머가 멈추고, 다시 마우스가 그림에서 벗어나면 타이머 작동
		$(function(){
            var num=1;
            var timer;
            $('img').hover(
                function(){
                    window.clearInterval(timer);
                },
                function(){
                    timer = setInterval(function(){
                        $('img').attr('src','images/'+num+'.jpg');
                        num++;
                        if(num==11) num=1;
                    },1000);
                }
            );
            $('img').trigger('mouseleave');
		});
	</script>
</head>
<body>
    <img src="images/1.jpg">
</body>
</html>
