<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19_ImageControl03.html</title>
    <style type="text/css"></style>	
	<script src="script/jquery-3.6.0.js"></script>
	<script type="text/javascript">
        //1초에 한번씩 다음 이미지로 변경
        //이미지 번호는 1~10
		$(function(){
            var num=1;
            setInterval(function(){
                $('img').attr('src','images/'+num+'.jpg');
                num++;
                if(num==11) num=1;
            },1000);
		});
	</script>
</head>
<body>
    <img src="images/1.jpg">
</body>
</html>
