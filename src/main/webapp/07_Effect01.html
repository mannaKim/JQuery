<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_Effect01.html</title>
    <script src="script/jquery-3.6.0.js"></script>
	<style type="text/css">
        span{font-size:180%; font-weight:bold; display:none;}
        /*display:none;으로 span태그가 안보이게 해놓음*/
    </style>
	<script type="text/javascript">
        $(function(){
            $("button").click(function(){
                if($(this).index==0){
                } else if($(this).index==1){
                } else if($(this).index==2){
                } else if($(this).index==3){  
                }
            });

            //위처럼 if문과 index를 이용해서 표현해도 되고,
            //아래처럼 eq를 써서 표현해도 됨

            $("button:eq(0)").click(function(){
                //$("span:first").css("background", "yellow");
                //$("span").first().show();
                // show() - 화면에 보여지게 하는 함수. display:block을 쓰지 않고 show함수를 써서 화면에 보이게 한다. 각종 옵션으로 화면에 나타나는 변화에 또 다른 효과를 줄 수도 있고 display:block 내용은 포함되어 실행된다.

                //위 명령 둘을 하나로 합쳐서 명령할 수 있게 함수 사용환경을 제공
                //show()와 함께 다른 동작을 추가하고 싶다면 show(function(){})
                //show()에 익명함수를 넣으면, 함수 동작 시간에 약간의 동작 지연 시간이 포함된다.
                $("span:first").show(function(){
                    $(this).css("background", "yellow");
                });
            });
            $("button:eq(1)").click(function(){
                //지연시간은 익명함수 없이 함수에 직접 지정하여 동작하게 할 수도 있다.
                $("span:first").hide(500);
            });
            $("button").eq(2).click(function(){
                $("span:last").show(2000,function(){
                        $(this).css("background","orange");
                });
            });
            $("button").eq(3).click(function(){
                $("span:last").hide(2000);
            });
        });
    </script>
</head>
<body>
    <button>Show It</button>
    <button>Hide It</button>
    <span>안녕하세요.</span>
    <br>
    <button>Show It slow</button>
    <button>Hide It slow</button>
    <span>반갑습니다.</span>
</body>
</html>
