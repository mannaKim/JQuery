        /* 6-3) 자식선택자와 후손 선택자 */

        $(function(){

        /* 함수형 선택자
            $("요소선택자").parent() : 요소선택자의 부모요소를 선택한다.
            $("요소선택자").parents() : 요소선택자의 상위요소를 모두 선택한다.
            $("요소선택자").closest("div") : 요소선택자의 상위요소 중 가장 가까운 div만 선택한다.

            $("요소선택자 하위요소") : 요소선택자의 지정 하위요소를 모두 선택한다.
            $("요소선택자>자식요소") : 요소선택자의 1단계 자식에 있는 자식요소만 선택한다.
            $("요소선택자+하위요소") : 요소선택자의 바로 다음에 나오는 지정 하위요소를 선택한다.
            $("요소선택자~하위요소") : 요소선택자의 뒤에 나오는 지정 하위요소들을 선택한다.

            $("요소선택자").children() : 요소선택자의 모든 자식요소를 선택한다.
            $("요소선택자").prev() : 요소선택자의 바로 이전요소를 선택한다.
            $("요소선택자").prevAll() : 요소선택자의 모든 이전요소를 선택한다.
            $("요소선택자").prevUntil("요소명") : 요소선택자의 요소명에 지정한 곳까지 모두 선택한다.
            $("요소선택자").next() : 요소선택자의 다음요소를 선택한다.
            $("요소선택자").nextAll() : 요소선택자의 모든 다음요소를 선택한다.
            $("요소선택자").nextUntil("h2") : 요소선택자부터 h2태그 요소까지 모두 선택한다
            $("요소선택자").siblings() : 요소선택자의 형제요소 전체를 선택한다.
        */
