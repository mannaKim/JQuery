        /* JQuery를 이용한 배열 관리(1) */
        //- each() 메서드 사용
            // . 매개변수로 입력한 함수 사용
            // . for in 반복문처럼 객체나 배열의 요소 검사하는 메서드
        //- each() 메서드의 사용 형태
        var a1=[1,2,3,4,5,6,7,8];   //배열의 생성은 자바스크립트와 같다.
        var array = [{name:"Naver", link:"https://www.naver.com"},
                     {name:"Daum", link:"https://www.daum.net"},
                     {name:"Nate", link:"https://www.nate.com"}
                    ]; //객체를 배열의 요소로 넣을 수 있다.
        //each 함수를 이용한 배열의 각 요소 접근
        $(function(){
            //each는 매개변수로 배열이름과 익명함수를 갖는다.
            //지정된 배열의 요소 개수만큼 반복실행하고, 실행내용은 익명함수에 쓰임
            //익명함수는 index와 item을 매개변수로 갖고, 매 반복마다 해당 인덱스와 요소값이 매개변수에 전달된다.
            $.each(array,function(index,item){
                //index:반복실행 배열의 현재 인덱스 번호
                //item:반복실행 배열의 현재 값
                var output='';
                output += "<a href='"+ item.link +"'><h1>" + item.name + "</h1></a><br>";
                        //==> <a href="https://naver.com">Naver</a>
                        //배열요소 중 name과 link를 이용해 anchor태그 구성
                document.body.innerHTML += output; //위에서 만든 태그를 body의 내용으로 삽입
            });

            var m_days = [31,28,31,30,31,30,31,31,30,31,30,31];
            //특정배열을 대상으로 하는 반복실행
            //m_days 배열의 값을 하나씩 item 변수에 전달하면서 반복을 진행
            $.each(m_days,function(index,item){
                var output='';
                output=(index+1)+"월의 마지막 날짜: "+item+"일<br>";
                document.body.innerHTML += output;
            });
        });

        /* JQuery를 이용한 배열 관리(2)

            //h1태그에 class="high-light"를 추가

        /* h1 태그에 서로 다른 class를 각각 추가 
        $(function(){

            $('h1').eq(1).addClass("high-light-1");

            $('h1').eq(3).addClass("high-light-3");

        /* 배열을 대상으로 하는 each 
        //selector 선택한 다수의 동일한 태그를 대상으로 할 때
        //$("selector").each(익명함수(인덱스,아이템){})
        $(function(){
            $('h1').each(function(index, item){
                $(item).addClass("high-light-"+index);
                //$(this).addClass("high-light-"+index); 도 동일
                //this:반복실행문에서 해당 인덱스번째의 아이템을 지목
            }); 
        });
        // $.each($("h1"), function(index,item){ }) 도 동일 */

        $(function(){
            $('h1').addClass(function(index){
                return "high-light-"+index;
            });
        });
        //$('h1')에 의해 선택된 태그들과 그들에 부여된 index가 서로 매칭되며 함수를 index만큼 호출

        //다수의 태그(또는 클래스)를 선택자로 선택하면, 선택자 내부에서 자동으로 index값이 부여됨
        //이 index값은 위와 같은 each함수 뿐만 아니라 일반 익명함수에서도 사용할 수 있음
    </script>
